name: Checks

on:
  push:
  pull_request:
  schedule:
  - cron: "0 0 1 * *"

jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install flake8 dependencies
      run: |
        # prerequisites
        python -m pip install --upgrade pip wheel
        python -m pip install flake8
    - name: Lint with flake8
      run: |
        flake8 .
  dcor-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache vagrant images
        uses: actions/cache@v2
        env:
          cache-name: vagrant-image
        with:
          path: ~/.vagrant.d
          key: macos-build-${{ env.cache-name }}-${{ hashFiles('Vagrantfile') }}
          restore-keys: |
            macos-build-${{ env.cache-name }}-
      - name: Get the latest box and remove old boxes from the GH Actions cache
        run: |
          vagrant box update
          vagrant box prune
      - name: Setup vagrant VM
        run: |
          vagrant up
      - name: Run tests in vagrant VM
        run: |
          vagrant ssh -- sudo bash /testing/vagrant-run-tests.sh
      - name: Codecov
        run: |
          # Fetch coverage results from VM
          vagrant ssh-config > ssh_config
          rsync -avH -e "ssh -F ./ssh_config" default:/testing/coverage.xml ./
          # Run codecov
          pip install codecov
          codecov
